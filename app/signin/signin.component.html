                <!-- <span class="leadLine">or use your account</span> -->
                <input type="email" class="login-input" placeholder="Email" formControlName="email">
                <div class="invalid-feedback"
                     *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                     class="alert text-danger">
                  <div *ngIf="loginForm.controls['email'].errors">
                    Email is required. (5-100) Characters
                  </div>
                </div>
                <input type="password" class="login-input" placeholder="Password" formControlName="password">
                <div class="invalid-feedback"
                     *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                     class="alert text-danger">
                  <div *ngIf="loginForm.controls['password'].errors">
                    Password is required. (5-14) Characters
                  </div>
                </div>

<!--                Forgot Password Modal-->
<!-- Modal -->


<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="flex justify-content-center">
          {{msg}}
        </div>
        <form [formGroup]="forgotpasswordForm" (ngSubmit)="onForgotPasswordSubmit()" novalidate>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="registerContainer" style="min-height: auto; background-color: transparent; box-shadow: none;">
                    <input type="email" class="login-input justify-content-end" placeholder="Email" formControlName="email">
                    <div class="invalid-feedback"
                         *ngIf="forgotpasswordForm.controls['email'].invalid && (forgotpasswordForm.controls['email'].dirty || forgotpasswordForm.controls['email'].touched)"
                         class="alert text-danger">
                      <div *ngIf="forgotpasswordForm.controls['email'].errors">
                        Email is required. (5-100) Characters
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-top: 10px ;">
                  <div class="col-12">
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-primary">Forgot Password</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
